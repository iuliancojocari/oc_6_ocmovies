<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>JustStreamIt</title>
</head>
<body>
    <header class="">
        <nav class="navbar">
            <div class="navbar-nav container">
                <ul class="navbar-primary"> 
                    <a href="#" class="navbar-brand">JustStreamIt</a>
                    <li class="nav-item"><a href="#" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Cat√©gories</a></li>
                </ul>
                <ul class="navbar-secondary">
                    <li class="nav-item"><a href="#" class="nav-link">Recherche</a></li>
                </ul>
            </div>
        </nav>
        <div class="best-movie container">
            <div class="best-movie__desc">
                <div class="button-layer">
                    <button type="button" class="primary-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="play-icon"><path d="M4 2.69127C4 1.93067 4.81547 1.44851 5.48192 1.81506L22.4069 11.1238C23.0977 11.5037 23.0977 12.4963 22.4069 12.8762L5.48192 22.1849C4.81546 22.5515 4 22.0693 4 21.3087V2.69127Z" fill="currentColor"></path></svg>
                        Play
                    </button>
                    <button type="button" class="secondary-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="infos-icon"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM13 10V18H11V10H13ZM12 8.5C12.8284 8.5 13.5 7.82843 13.5 7C13.5 6.17157 12.8284 5.5 12 5.5C11.1716 5.5 10.5 6.17157 10.5 7C10.5 7.82843 11.1716 8.5 12 8.5Z" fill="currentColor"></path></svg>
                        More info
                    </button>
                </div>
            </div>
           
        </div>
    </header>
    <section id="modal" class="modal">
        <span class="modal__close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="modal__close-btn">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </span>
        <div class="modal__content">
            <div class="modal__content-items">
                <h2 id="modal-title"><strong>Title: </strong> </h2>
                <p id="modal-genre"><strong>The full genre of the film: </strong></p>
                <p id="modal-date"><strong>Release date: </strong></p>
                <p id="modal-rating"><strong>Rating: </strong></p>
                <p id="modal-score"><strong>Imdb score: </strong></p>
                <p id="modal-directors"><strong>Director: </strong></p>
                <p id="modal-actors"><strong>Actors list: </strong></p>
                <p id="modal-duration"><strong>Duration: </strong></p>
                <p id="modal-country"><strong>Country: </strong></p>
                <p id="modal-results"><strong>The result at the Box Office: </strong></p>
                <p id="modal-synopsis"><strong>The summary of the film: </strong></p>
            </div>
            <img id="modal-cover" src="./src/img/moovie_1.jpg" alt="">
            
        </div>
          
    </section>
    <section class="carousels" id="carousels"></section>
    
    <script type="text/javascript" src="./src/js/carousel.js"></script>
</body>
</html>
